<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Login Page</title>
  </head>
  <body>
    <form class="formDaftar">
        <div class="cardDaftar shadow p-3 mb-5 bg-body-tertiary rounded" id="cardDaftar" style="height: 50%;">
            <h3>Username</h3>
            <div class="form-floating mb-3">
              <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              required
              />
              <label for="floatingInput">Username</label>
            </div>
            <h3>Password</h3>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <p id="textInfo"></p>
            <div class="buttonArea">
              <button type="button" onclick="
              onDaftar()" id="btnDaftar" class="btn btn-primary">Daftar</button>
              <button type="button" onclick="onLogin()" id="btnLogin" class="btn btn-secondary">Login</button>
            </div>
          </div>
          <button type="button" onclick="onLogout()" id="btnLogout" class="btn btn-secondary">Logout</button>
    </form>

    <!-- Ini Content -->
    <section>
      <div class="container">
        <div class="card" style="width: 18rem;">
          <img src="assets/gambar/user_3917705.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Selamat Datang Admin</h5>
            <p class="card-text" style="color: black;">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Content End -->

    <!-- Ini Script JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- Script JS End -->
  </body>
</html>
